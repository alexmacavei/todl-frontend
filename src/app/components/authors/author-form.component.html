<div class="form-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        @if (isEditMode()) {
          <span i18n="@@author.editTitle">Edit Author</span>
        } @else {
          <span i18n="@@author.addTitle">Add New Author</span>
        }
      </mat-card-title>
    </mat-card-header>

    @if (loading()) {
      <mat-card-content>
        <div class="loading">
          <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
        </div>
      </mat-card-content>
    } @else {
      <mat-card-content>
        <form [formGroup]="authorForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label i18n="@@author.name">Name</mat-label>
            <input matInput formControlName="name" required />
            @if (authorForm.get('name')?.hasError('required')) {
              <mat-error i18n="@@author.nameRequired">Name is required</mat-error>
            }
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label i18n="@@author.nationality">Nationality</mat-label>
            <input matInput formControlName="nationality" />
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label i18n="@@author.birthDate">Birth Date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="birthDate" />
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label i18n="@@author.biography">Biography</mat-label>
            <textarea matInput formControlName="biography" rows="6"></textarea>
          </mat-form-field>

          <div class="actions">
            <button mat-raised-button type="button" (click)="onCancel()" i18n="@@common.cancel">Cancel</button>
            <button mat-raised-button color="primary" type="submit" [disabled]="!authorForm.valid">
              @if (isEditMode()) {
                <span i18n="@@author.updateButton">Update Author</span>
              } @else {
                <span i18n="@@author.createButton">Create Author</span>
              }
            </button>
          </div>
        </form>
      </mat-card-content>
    }
  </mat-card>
</div>
