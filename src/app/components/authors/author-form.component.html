<div class="form-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        @if (isEditMode()) {
          Edit Author
        } @else {
          Add New Author
        }
      </mat-card-title>
    </mat-card-header>

    @if (loading()) {
      <mat-card-content>
        <div class="loading">
          <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
        </div>
      </mat-card-content>
    } @else {
      <mat-card-content>
        <form [formGroup]="authorForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" required>
            @if (authorForm.get('name')?.hasError('required')) {
              <mat-error>Name is required</mat-error>
            }
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Nationality</mat-label>
            <input matInput formControlName="nationality">
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Birth Date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="birthDate">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Biography</mat-label>
            <textarea matInput formControlName="biography" rows="6"></textarea>
          </mat-form-field>

          <div class="actions">
            <button mat-raised-button type="button" (click)="onCancel()">Cancel</button>
            <button mat-raised-button color="primary" type="submit" [disabled]="!authorForm.valid">
              @if (isEditMode()) {
                Update Author
              } @else {
                Create Author
              }
            </button>
          </div>
        </form>
      </mat-card-content>
    }
  </mat-card>
</div>
