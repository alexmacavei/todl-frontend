<div class="form-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ isEditMode() ? 'Edit Collection' : 'Add New Collection' }}</mat-card-title>
    </mat-card-header>
    
    @if (loading()) {
      <mat-card-content>
        <div class="loading">
          <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
        </div>
      </mat-card-content>
    } @else {
      <mat-card-content>
        <form (ngSubmit)="onSubmit()">
          <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput [field]="collectionForm.name">
            @if (collectionForm.name().touched() && !collectionForm.name().valid()) {
              <mat-error>Name is required</mat-error>
            }
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Description</mat-label>
            <textarea matInput [field]="collectionForm.description" rows="4"></textarea>
          </mat-form-field>

          <div class="form-actions">
            <button mat-raised-button type="button" (click)="onCancel()">Cancel</button>
            <button mat-raised-button color="primary" type="submit" [disabled]="!collectionForm().valid()">
              {{ isEditMode() ? 'Update' : 'Create' }}
            </button>
          </div>
        </form>
      </mat-card-content>
    }
  </mat-card>
</div>
