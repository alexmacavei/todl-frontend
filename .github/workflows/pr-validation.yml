name: Pull Request Validation

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  # Validate PR
  validate:
    name: Validate Pull Request
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Check code formatting
        run: npx prettier --check "src/**/*.{ts,html,scss}"
        continue-on-error: true
      
      - name: Build application
        run: npm run build
      
      - name: Run tests
        run: npm test
      
      - name: Comment PR with build info
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const buildStatus = '${{ job.status }}';
            const comment = `## üîç PR Validation Results
            
            **Build Status:** ${buildStatus === 'success' ? '‚úÖ Passed' : '‚ùå Failed'}
            
            ### Details:
            - Code Formatting: Check completed
            - Build: ${buildStatus === 'success' ? '‚úÖ Success' : '‚ùå Failed'}
            - Tests: ${buildStatus === 'success' ? '‚úÖ Passed' : '‚ùå Failed'}
            
            **Commit:** ${{ github.sha }}
            **Branch:** ${{ github.head_ref }}
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
